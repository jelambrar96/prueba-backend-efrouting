name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'compute/**'
      - '.github/workflows/quality.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'compute/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8 black isort

    - name: Check code formatting with black
      run: |
        black --check compute/lambda compute/streamlit || true

    - name: Check import order with isort
      run: |
        isort --check-only compute/lambda compute/streamlit || true

    - name: Lint with flake8
      run: |
        flake8 compute/lambda compute/streamlit --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 compute/lambda compute/streamlit --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scan
      run: |
        bandit -r compute/lambda compute/streamlit -f json -o bandit-report.json || true
        cat bandit-report.json

    - name: Check dependencies with Safety
      run: |
        safety check --json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: bandit-report.json
